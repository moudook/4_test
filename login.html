<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --primary: #6366F1;
            --dark: #1E1E1E;
            --light: #FFFFFF;
            --input-bg: rgba(255, 255, 255, 0.05);
            --active-input: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #1a1a1a 50%, #3b0008 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
        }
        
        .container {
            background: var(--dark);
            width: 420px;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }
        
        h2 {
            color: var(--light);
            margin-bottom: 2rem;
            font-size: 24px;
            font-weight: 600;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .input-field {
            width: 100%;
            padding: 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--active-input);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }
        
        .input-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
            background: var(--dark);
            padding: 0 4px;
        }
        
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            transform: translateY(-140%) scale(0.85);
            left: 12px;
            color: var(--primary);
        }
        
        .submit-button {
            width: 100%;
            padding: 14px;
            background: var(--light);
            color: var(--dark);
            font-weight: 600;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-button:hover {
            background: #f0f0f0;
        }
        
        .close-button {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            color: var(--light);
            font-size: 18px;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .error-message {
            color: #ff5252;
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="close-button" id="closeBtn">âœ•</div>
        
        <h2>Enter a word</h2>
        
        <form id="login-form">
            <div class="input-group">
                <input type="text" class="input-field" placeholder=" " id="wordInput" autocomplete="off">
                <label class="input-label" for="wordInput">Word</label>
            </div>
            
            <button type="submit" class="submit-button" id="submitBtn">Submit</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
